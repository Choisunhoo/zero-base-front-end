<!DOCTYPE html>
<html lang="ko-KR">
<head>

<body>
  <header id="Logo">
    <h1>

      <div class="ProductCard">
        <div class="box">10%</div>

      </div>

        <div class="box">25%</div>
        <a class="product"href="/"><img src="./assets/offer/deskset.jpg" alt="" /></a>
