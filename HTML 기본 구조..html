<!DOCTYPE html>
<htlm>
    <!--HTMP : Hyper Text Markup Lanuage
        사용자(유저), 브라우저(크롬, 웨일, 파이어 폭스...) > 웹페이지
        개발자 사용자에게 보여주고 싶은 컨텐츠를
        브라우저가 읽을 수 있도록 만들어놓은 문서
    -->
    
    <head>
        <!--
            BODY 태그를 읽기 이전에 알아야 할 정보
            이 HTML 파일의 기본적인 정보
        -->
        <style>
            body {
                border: 4px solid red;
            }
        </style>
    </head>
    <body>
        <!--
            사용자에게 보여주고 싶은 컨텐츠 
        -->
        <h1>안녕하세요</h1>
    </body>
</htlm>
