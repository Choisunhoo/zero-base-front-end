<!DOCTYPE html>
<htlm>
    
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--
            i: 이탈릭채로 변경
            b: 굵은 글자로 변경
            u: 고유명사, 철자가 틀렸을 때
            s: 문서의 내용이 틀렸을대 
            del: 예전 버전에는 있었는데, 최신 버전에는 삭제된 것을 표현
        -->
        <p>
            <i>배</i>가 고파요!
            <b>피자</b>가 먹고싶어요 
        </p>

        <p>
            <s>배</s>가 고파요!
            <del>피자</del>가 먹고싶어요 
        </p>

    </body>
</htlm>
