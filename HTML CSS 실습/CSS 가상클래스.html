<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        a:hover {
            color: aliceblue;
        }

        a:link {
            color: blue;
        }

        a:visited {
            color: red;
        }
        p:not(.donot){
            color:blanchedalmond
        }

        .number p:nth-child(3) {
            color:blueviolet
        }
    </style>

</head>
    <body>
        <a href="https://www.naver.com/" title="Naver">네이버</a>
        <a href="https://www.google.co.kr/" title="Google">구글</a>

        <p>a</p>
        <p class="donot">a</p>
        <p>a</p>

        <div class="number">
            <p>1st</p>
            <p>2nd</p>
            <p>3rd</p>
        </div>
    </body>

</html>
