<!DOCTYPE html>
<htlm>
    
    <head>
        <link rel="stylesheet" href="px과 em 그리고 rem.css">

    </head>
    <body>
        <div class="cotainer" style="font-size: 8px;">
            <!-- 
                일반적으로 
                16px = 1em = 1rem
            -->
            <p class="px">PX</p>
            <p class="em">EM</p>
            <!--
                부모 태그에게 font-size 속성이 있으면, 
                그 속성을 1em으로 계산한다.
            -->
            <p class="rem">REM</p>
            <!--
                html font-size 1rem
            -->
        </div> 
    </body>

</htlm>
