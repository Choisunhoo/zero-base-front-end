<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <title></title>
        <link rel="stylesheet" href="스크롤 위치 추적하기 (3).css">

    </head>
    <body>
        <div class="scroll-outer">
            <div class="scroll-inner"></div>
        </div>

        <div class="scroll-outer_vertical">
            <div class="scroll-inner_vertical"></div>
        </div>

        <script>
            /*
            문서의 전체 높이: document.documentElement.scrollHeight
            브라우저가 보여주고 있는 높이: window.innerHeight
            스크롤의 위치: document.documentElement.scrollTop

            스크롤의 위치 / (문서의 전체 높이 - 브라우저가 보여주고 있는 높이) * 100%
            */

            var scrollY = 0;
            var target = document.querySelector(".scroll-inner");
            var target_2 = document.querySelector(".scroll-inner_vertical");

            window.addEventListener("scroll", function(){
                var documentHeight = document.documentElement.scrollHeight;
                var browserHeight = window.innerHeight;
                scrollY = document.documentElement.scrollTop;
                var percent = scrollY / (documentHeight - browserHeight) * 100;
                target.style.height = Math.round(percent) + "%";
                target_2.style.width = Math.round(percent) + "%";
            })
        </script>
    </body>
</html>
