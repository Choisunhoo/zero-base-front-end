<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <title></title>
        <link rel="stylesheet" href="Modal - 함수 인자를 통해 반복되는 코드 피하기.css">
    </head>
    <body>
        <h1 id="heading">제목입니다.</h1>
        <p>내용입니다.</p>
        <button>수정하기</button><br/>
        <button onclick="modal_control('block')">삭제하기</button>

        <div class="modalDiv">
            <div class="bg" onclick="modal_control('none')"></div>
            <div class="modal">
                <p>정말 삭제하시겠습니까?</p>
                <button onclick="modal_control('none')">취소</button>
                <button>삭제</button>
            </div>
        </div>

        <script>
            /*
            1. html/css ui를 만듭니다.
            2. css로 숨깁니다
            3. js로 다시 나타나게 합니다.
            */

            function modal_control(인자) {
                var modal_del = document.querySelector(".modalDiv");
                modal_del.style.display = 인자
            }
        </script>
    </body>
</html>
