<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./register.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
  <div class="wrap">
    <section id="formSection">
        <div class="header">
          <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="">
          <p class="heading" style="color : rgb(142, 142, 142)">친구들의 사진과 동영상을 보려면 
            가입하세요.</p>
          <button class="facebook">
            <i class="bi bi-facebook" style="margin-right: 1em; font-size: 16px"></i>Facebook으로 로그인</button>
        </div>
        <div class="divider">
          <div>
              <hr class="hr-style">
          </div>
          <div style="height: 100%; display: flex; align-items: center; justify-content: center;">
            <p style="font-size: 12px; color: gray; font-weight: bolder;">
              또는
            </p>
          </div>
          <div>
              <hr class="hr-style">
          </div>
        </div>
        <!--유효성 검사-->
        <div class="form">
            <input type="email" class="input-style" placeholder="휴대폰 번호 또는 이메일 주소" required>
            <input type="text" class="input-style" placeholder="성명" required>
            <input type="text" class="input-style" placeholder="사용자 이름" required>
            <input type="password" class="input-style" placeholder="비밀번호" required minlength="8">
            <input type="password" class="input-style" placeholder="비밀번호" required>
            <input type="submit" value="가입" class="submit-style">
        </div>
    </section>
  </div>
</body>
</html>
