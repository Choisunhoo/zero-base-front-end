<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <title></title>
        <link rel="stylesheet" href="마우스의 움직임 추적하기(4).css">

    </head>
    <body>
        <div id="targetBox">
            <div id="blind"></div>
            <h1>치킨이 먹고싶을땐 주문을 하면됩니다.</h1>
        </div>

        <script>
            var targetBox = document.querySelector("#targetBox");
            var blind = document.querySelector("#blind");

            targetBox.addEventListener("mousemove", function(e){
               blind.style.transform = "translateX(" +  e.clientX + "px)";

            })
        </script>
    </body>
</html>
