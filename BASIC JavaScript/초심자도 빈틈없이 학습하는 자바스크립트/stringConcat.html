<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let text1 = "Hello";
        let text2 = "World";

        let rtn = text1 + " " + text2;

        document.write("결과 값은 ??" + rtn+"<br>");
        document.write("결과 타입은 ??" + typeof rtn+"<br>");


        let text3 = 123;
        let text4 = "World";
        let rtn2 = text3 + " " + text4;

        document.write("결과 값은 ??" + rtn2+"<br>");
        document.write("결과 타입은 ??" + typeof rtn2+"<br>");

        let text5 = 123;
        let text6 = "World";
        let rtn3 = text5.concat(text6)

        document.write("결과 값은 ??" + rtn3+"<br>");
        document.write("결과 타입은 ??" + typeof rtn3+"<br>");

        
        let text7 = ["H", "e", "l"];
        let text8 = ["l", "o", "w"];
        let rtn4 = text7.concat(text8)

        document.write("결과 값은 ??" + rtn4+"<br>");
        document.write("결과 타입은 ??" + typeof rtn4+"<br>");

        let text9 = ["H", "e", "l", "l", "o"];
        let rtn5 = tex9.join();
        let rtn6 = tex9.join("");
        let rtn7 = tex9.join(",");

        document.write("결과 값은 ??" + rtn5+"<br>");
        document.write("결과 타입은 ??" + typeof rtn5+"<br>");
        document.write("결과 값은 ??" + rtn6+"<br>");
        document.write("결과 타입은 ??" + typeof rtn6+"<br>");
        document.write("결과 값은 ??" + rtn7+"<br>");
        document.write("결과 타입은 ??" + typeof rtn7+"<br>");
    </script>
</body>
</html>
