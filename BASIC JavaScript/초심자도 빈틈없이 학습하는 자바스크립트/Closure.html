<head>

</head>
<body>
    <script>
        function makeFunc() {
            var name = "Kimchi";
            function displayName() {
                alert (name);
            }
            return displayName;
        }

        var myFunc = makeFunc();
        myFunc();


        function printFunc(name) {
            var browser = name;
            function displayName() {
                console.log(browser);
            }
            return displayName;
        }        

        var browser1 = printFunc("크롬");
        var browser2 = printFunc("웨일");
        var browser3 = printFunc("IE");
        var browser4 = printFunc("사파리");

        browser1();
        browser2();
        browser3();
        browser4();
    </script>
</body>
