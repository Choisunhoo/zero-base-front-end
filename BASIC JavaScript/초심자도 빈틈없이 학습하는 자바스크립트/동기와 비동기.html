<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 동기 
        document.write("코드 1 <br>");
        document.write("코드 2 <br>");
        document.write("코드 3 <br>");

        // 비동기 
        document.write("코드 1 <br>");

        setTimeout(function(){document.write("코드 2 <br>");}, 3000); // 3초뒤 실행

        document.write("코드 3 <br>");
    </script>
</body>
</html>
