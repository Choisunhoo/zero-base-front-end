<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목</title>
</head>
<body>
    <h1 id="title">DOM 문서구조</h1>
    <ul id="link">
        <li id="google"></li>
        <li class="link-class" name="link-name">네이버</li>
        <li class="link-class" name="link-name">카카오</li>
    </ul>

    <script>
        //<li>라인</li>
        let liTag = document.createElement("li");
        let text = document.createTextNode("라인");
        liTag.appendChild(text);

        // appendChild
        document.getElementById("link").appendChild(liTag);

        let linkId = document.getElementById("google");
        let link = document.createElement("a");

        // 속성추가 
        link.setAttribute("href", "http://www.google.com");

        link.innerText = "구글";
        linkId.appendChild(link);
    </script>
    
</body>
</html>
